    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
      <script language= "JavaScript">
          function press()
                  {
                  var deret=(document.form.n.value);
                  var angka=1;
                  var jumlah=0.0;
                  var faktorial=1;
                  var hasiljumlah="";
                  var hasilfaktorial="";
                  var j="";
                  var f="";

                  while(angka<=deret)
                  { jumlah=jumlah+angka; faktorial=faktorial*angka; angka++ }

                  for(i=1;i<deret;i++)
                  {
                  hasiljumlah=hasiljumlah+i+" + ";
                  t=hasiljumlah+""+deret+" = "+jumlah;

                  hasilfaktorial=hasilfaktorial+i+" x ";
                  f=hasilfaktorial+""+deret+" = "+faktorial;  
                  }

                  document.form.Jumlah.value=t;
                  document.form.Faktorial.value=f;
                  }
</script>
          </script>
          <form name="form">
        <div class="row">
            <div class="col-8 container">
               <h1 class="text-center header">Perhitungan Faktorial Dan Deret</h1>
               <div class="form-group">
                <label for="exampleInputEmail1">N</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan N" name="n">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Hasil</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Hasil" name="hasil">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Faktorial</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Faktorial" name="Faktorial">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Jumlah</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Jumlah" name="Jumlah">
              </div>
            <input class="btn btn-primary btnstyle" type="button" value="Submit" onclick="press()">
            <input class="btn btn-warning btnstyle2" type="submit" value="Reset">
            </div>
        </div>
      </form>
